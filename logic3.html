<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic3</title>
</head>
<body>
    <script>
        for (var y = 1; y < 10; y++) {
    for (let x = 1; x<10; x++) {
        if (y == x) {
            document.write(' * ')
        } else {
            document.write(' - ')
        }
        if (x + y == 10) {
            document.write(' * ')
        } else {
            document.write(' - ')
        }
    }
    document.write('<br>');
}
    </script>
</body>
</html>
